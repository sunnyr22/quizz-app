<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>The Game of Thrones Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed|Cookie' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id = "content">
		<header>
			<h1 class="got">The Game of Thrones Quiz</h1>
		</header>
		<!-- Instructions -->
		<div id="instructions">
			<h2 class="sub-head">Let's see how well you know the history and myth of Westeros</h2>
			<div class="start">
				<a id="start" href="google.com"><span class="start-button">Start</span></a>
			</div>
				<!-- end instruction -->
			<div id="quiz" style = "display: none">
			<!-- Question Area -->
				<div id="question">
					<h2 id="currentQ"> </h2>
				</div>
				<div id="choices">
					<ul>
						<li><label for="radio1"><input type="radio" name="radios" id="radio1"><span class="choice" id="choice1"> </span></label></li>

						<li><label for="radio2"><input type="radio" name="radios" id="radio2"><span class="choice" id="choice2"></span></label></li>

						<li><label for="radio3"><input type="radio" name="radios" id="radio3"><span class="choice" id="choice3"></span></label></li>

						<li><label for="radio4"><input type="radio" name="radios" id="radio4"><span class="choice" id="choice4"></span></label></li>
						
					</ul>
				</div>

				<!-- Answer area -->
				<div id ="feedback">
					<div id="submitAnswer"><h2><span class ="ca">Check Answer</span></h2></div>
				</div>
				<div id="nextQ">
					<h2><span class="nq">Next Question</span></h2>
				</div>

			</div>
			<!-- Question Number -->
			<div id = "count"></div>
			<!-- Score and Play Again -->
			<div id="playAgain" style="display: none"><h2><span class ="pa">Play Again</span></h2></div>

			
		</div>
		
	</div>
	
</body>
</html>
